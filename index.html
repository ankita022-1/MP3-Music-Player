<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body id="body">
    <!-- header -->
    <header>
        <h2>
            Music &#8203 Player
        </h2>
    </header>
    <div id="con">
        <!-- main_div -->
        <div id="main_div">
            <div id="naming">
                <h4 id="title">Radha Krishna</h4>
                <p id="artist">Shreya Sharma & Hariharan</p>
            </div>
            <audio src="music/music1.mp3"></audio>
            <div id="container">
                <div class="icon" id="pre_div"><i id="previous" class="fa fa-fast-backward"></i></div>
                <div class="icon" id="play_div"><i id="play" class="fa fa-stop-circle-o"></i></div>
                <div class="icon" id="next_div"><i id="next" class="fa fa-fast-forward"></i></div>
            </div>
        </div>
    </div>

    <!-- for external JS -->
    <script src="index.js"></script>

</body>

</html>
